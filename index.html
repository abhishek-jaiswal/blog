---
layout: default
---
<div class="hero" style="background-image: url(../blog/images/window.jpeg);"></div>
<section class="container content">
    <ul class="listing">
        {% for post in site.posts %}
            <li>
                <span>{{ post.date | date: "%b %-d, %Y" }}</span> <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</section>
